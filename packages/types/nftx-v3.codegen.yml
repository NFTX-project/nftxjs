schema: https://api.thegraph.com/subgraphs/name/nftx-project/nftx-v3-vaults-sepolia
generates:
  ./src/subgraph/nftx-v3.ts:
    config:
      useTypeImports: true
      strictScalars: true
      scalars:
        Bytes:
          input: string
          output: string
        BigInt:
          input: string
          output: string
        BigDecimal:
          input: string
          output: string
        Int8: string|number
    plugins:
      - typescript
