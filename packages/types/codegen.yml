schema: https://api.thegraph.com/subgraphs/name/nftx-project/nftx-v3-uniswap-goerli
generates:
  ./src/subgraph/nftx-v3-uniswap.ts:
    config:
      useTypeImports: true
      strictScalars: true
      scalars:
        Bytes:
          input: string
          output: string
        BigInt:
          input: string|bigint
          output: string|bigint
        BigDecimal:
          input: string
          output: string
        Int8: string|number
    plugins:
      - typescript
