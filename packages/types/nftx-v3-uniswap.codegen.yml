schema: https://query.graph.nftx.xyz/subgraphs/id/QmXavb61qVUrfYe7daW47n77LhinFgSoMhWVkMfgEdUspS
generates:
  ./src/subgraph/nftx-v3-uniswap.ts:
    config:
      useTypeImports: true
      strictScalars: true
      scalars:
        Bytes:
          input: string
          output: string
        BigInt:
          input: string
          output: string
        BigDecimal:
          input: string
          output: string
        Int8: string|number
        Timestamp: string
    plugins:
      - typescript
