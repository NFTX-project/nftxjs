name: Pull Request

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node_version: '16'

      - name: Setup
        run: yarn install
      - name: Lint
        run: yarn tsc
      - name: Tests
        run: yarn test
      - name: Build
        run: yarn build
